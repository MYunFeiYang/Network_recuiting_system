<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历管理</title>
    <link rel="shortcut icon" href="image/enterprise/brand.png">
    <!--stylesheet-->
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/person.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/confirm_info_box.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/LeftMeau.css">
    <!--javascript-->
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/jquery.form.js"></script>
    <script src="javascript/person/person.js"></script>
    <script src="javascript/person/resume.js"></script>
    <script src="javascript/admin/admin.js"></script>
    <script src="javascript/util/night.js"></script>
    <script src="javascript/util/key_event.js"></script>
    <script src="javascript/util/file_check.js"></script>
</head>
<body>
<div class="modal fade" id="addresume" tabindex="-1" role="dialog" aria-labelledby="myaddresume"
     onkeyup="direction_key_event('addresume')">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">创建个人简历</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/common/nickname.png')"></span>
                                <input type="text" readonly="readonly" class="form-control" id="resume_name"
                                       placeholder="姓名">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/person/age.png')"></span>
                                <input type="text" class="form-control" id="age" placeholder="年龄">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/person/sex.png')"></span>
                                <select class="form-control" id="sex" title="性别">
                                    <option value="man">男</option>
                                    <option value="woman">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/common/address.png')"></span>
                                <input type="text" class="form-control" id="origin" placeholder="籍贯">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/person/school.png')"></span>
                                <input type="text" class="form-control" id="collage" placeholder="毕业学校">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/person/specialty.png')"></span>
                                <input type="text" class="form-control" id="specialty" placeholder="专业">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/person/degree.png')"></span>
                                <select class="form-control" id="degree" title="教育程度">
                                    <option value="小学">小学</option>
                                    <option value="初中">初中</option>
                                    <option value="高中">高中</option>
                                    <option value="专科">专科</option>
                                    <option value="本科">本科</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/common/time.png')"></span>
                                <input type="date" class="form-control" id="admission_data" placeholder="入学时间">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/common/time.png')"></span>
                                <input type="date" class="form-control" id="graduation_data" placeholder="毕业时间">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/person/telephone.png')"></span>
                                <input type="text" readonly="readonly" class="form-control" id="telephone"
                                       placeholder="联系电话">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" style="background: url('image/common/email.png')"></span>
                                <input type="text" readonly="readonly" class="form-control" id="resume_email"
                                       placeholder="电子邮箱">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div id="confirm_resume_box" class="hidden"></div>
                        </div>
                    </div>
                    <div class="row margin-bottom">
                        <div class="col-md-12 padding_top">
                            <input class="btn btn-sm btn-primary center-block"
                                   type="button" value="确定创建" onclick="add_resume()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modifyInfo" tabindex="-1" role="dialog" aria-labelledby="mymodifyInfo"
     onkeyup="direction_key_event('modifyInfo')">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改注册信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div id="confirm_person_box"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group">
                                <span class="input-group-addon" style="background: url('image/common/nickname.png')"></span>
                                <input type="text" class="form-control nickname" placeholder="用户名">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group">
                                <span class="input-group-addon" style="background: url('image/common/password.png')"></span>
                                <input type="password" class="form-control password" placeholder="密码">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group">
                                <span class="input-group-addon" style="background: url('image/common/password.png')"></span>
                                <input type="password" class="form-control confirm_password" placeholder="确认密码">
                            </div>
                        </div>
                    </div>
                    <div class="row" id="person_name_group">
                        <div class="col-md-12 padding_top">
                            <div class="input-group">
                                <span class="input-group-addon" style="background: url('image/common/nickname.png')"></span>
                                <input type="text" class="form-control name" placeholder="真实姓名">
                            </div>
                        </div>
                    </div>
                    <div class="row" id="person_email_group">
                        <div class="col-md-12 padding_top">
                            <div class="input-group">
                                <span class="input-group-addon" style="background: url('image/common/email.png')"></span>
                                <input type="email" class="form-control email" placeholder="电子邮件">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 padding_top">
                            <div class="input-group">
                                <span class="input-group-addon" style="background: url('image/person/telephone.png')"></span>
                                <input type="text" class="form-control telephone" placeholder="手机号码">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 padding_top">
                            <input class="btn btn-sm btn-primary center-block" id="person_reg_btu"
                                   type="button" value="保存" onclick="modify_person('confirm_person_box')">
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 padding_top">
                            <input class="btn btn-sm btn-danger center-block" type="reset" value="重置">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="myupload">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myupload">上传本地简历</h4>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" method="POST" id="file_load" action="/fileLoad/upload" onsubmit="return sub()">
                    <fieldset>
                        <input type="file" name="file1" class="form-control" onchange="checkInput(this)">
                        <div class="form-control">
                            <table border="0">
                                <tr>
                                    <td>提示信息:</td>
                                    <td id="massage" valign="top"></td>
                                </tr>
                            </table>
                        </div>
                        <input type="submit" class="btn btn-primary form-control" id="UploadButton" value="开始上传" disabled>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-lg-2 col-sm-4 col-xs-6 menu">
            <div class="panel-group table-responsive" role="tablist">
                <div class="panel panel-primary leftMenu">
                    <!-- 利用data-target指定要折叠的分组列表 -->
                    <div class="panel-heading" id="collapseListGroupHeading1" data-toggle="collapse"
                         data-target="#collapseListGroup1" role="tab">
                        <h4 class="panel-title path1" onclick="path_navigation(this)">
                            个人
                            <span class="glyphicon glyphicon-chevron-up right"></span>
                        </h4>
                    </div>
                    <!-- .panel-collapse和.collapse标明折叠元素 .in表示要显示出来 -->
                    <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="collapseListGroupHeading1">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <button class="menu-item-left path2" data-toggle="modal" data-target="#modifyInfo"
                                        onclick="path_navigation(this);modify_person_before_select()">
                                    <span class="glyphicon glyphicon-triangle-right"></span>修改注册信息
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-primary leftMenu">
                    <!-- 利用data-target指定要折叠的分组列表 -->
                    <div class="panel-heading" id="collapseListGroupHeading4" data-toggle="collapse"
                         data-target="#collapseListGroup4" role="tab">
                        <h4 class="panel-title path1" onclick="path_navigation(this)">
                            简历
                            <span class="glyphicon glyphicon-chevron-down right"></span>
                        </h4>
                    </div>
                    <!-- .panel-collapse和.collapse标明折叠元素 .in表示要显示出来 -->
                    <div id="collapseListGroup4" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="collapseListGroupHeading4">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <button class="menu-item-left path2" data-toggle="modal" data-target="#addresume"
                                        onclick="init_resume();path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>添加简历
                                </button>
                            </li>
                            <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <button class="menu-item-left path2" onclick="get_resume1();path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>简历管理
                                </button>
                            </li>
                            <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <button class="menu-item-left path2" data-toggle="modal" data-target="#upload"
                                        onclick="path_navigation(this);userType='person';fileType='resume'">
                                    <span class="glyphicon glyphicon-triangle-right"></span>上传简历
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <ol class="breadcrumb">
                <li><a>问道网</a></li>
                <li><a>个人中心</a></li>
            </ol>
            <table class="table table-striped table-bordered table-hover table-condensed table-responsive hidden">
                <thead>
                <tr>
                    <td>标识号</td>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>性别</td>
                    <td>籍贯</td>
                    <td>毕业学校</td>
                    <td>专业</td>
                    <td>教育程度</td>
                    <td>入学时间</td>
                    <td>毕业时间</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody id="resume">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $('#addresume').on('hidden.bs.modal',
            function () {
                clearData(this);
                document.getElementById("confirm_resume_box").classList.add("hidden");
            })
    });
    $(function () {
        $('#modifyInfo').on('hidden.bs.modal',
            function () {
                clearData(this);
                document.getElementById("confirm_person_box").classList.add("hidden");
            })
    });
    $(function () {
        $('#upload').on('hidden.bs.modal',
            function () {
                clearData(this);
            })
    });
    window.onload = function () {
        auto_match();
    }
</script>
</html>
