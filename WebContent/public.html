<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <meta name="keywords" content="侧边导航菜单(可分组折叠)">
    <meta name="description" content="侧边导航菜单(可分组折叠)"/>
    <meta name="HandheldFriendly" content="True"/>
    <link rel="shortcut icon" href="image/brand.jpg">
    <!--stylesheet-->
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/public.css">
    <!--javascript-->
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/util/marquee.js"></script>
    <script src="javascript/common/public.js"></script>
</head>
<body onload="marquee_control(),get_news('person'),query_job_class()">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="left">
            <div class="row">
                <div class="col-md-12" id="job_class">

                </div>
            </div>
        </div>
        <div class="col-md-8" id="main">
            <div class="row" id="filter">
                <div class="col-md-12">
                    <div class="col-md-1">
                        <span style="display:block;padding-top: 10px;text-align: center">岗位类别：</span>
                    </div>
                    <div class="col-md-11">
                        <div class="row" id="filter_job">

                        </div>
                    </div>
                    <div class="col-md-1" style="clear: both">
                        <span style="display:block;padding-top: 10px;text-align: center">涉及城市：</span>
                    </div>
                    <div class="col-md-11">
                        <div class="row" id="filter_address">

                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row" id="filter_position">

                        </div>
                    </div>
                    <table class="table table-bordered table-hover table-condensed table-responsive">
                        <thead>
                        <tr>
                            <td width="16%">公司标题</td>
                            <td width="64%">招聘岗位</td>
                            <td width="10%">涉及城市</td>
                            <td width="10%">发布时间</td>
                        </tr>
                        </thead>
                        <tbody id="company">

                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination" style="margin:0 auto;float: right">

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-md-2" id="right">
            <div class="row">
                <div class="col-md-12" id="hotRecurit">
                    <h3>热门校招</h3>
                    <ul>
                        <li>
                            <img src="image/hotRecurit/1.png">
                        </li>
                        <li>
                            <img src="image/hotRecurit/2.png">
                        </li>
                        <li>
                            <img src="image/hotRecurit/3.jpg">
                        </li>
                        <li>
                            <img src="image/hotRecurit/4.png">
                        </li>
                        <li>
                            <img src="image/hotRecurit/5.jpg">
                        </li>
                        <li>
                            <img src="image/hotRecurit/6.png">
                        </li>
                        <li>
                            <img src="image/hotRecurit/7.png">
                        </li>
                        <li>
                            <img src="image/hotRecurit/8.jpg">
                        </li>
                        <li>
                            <img src="image/hotRecurit/9.png">
                        </li>
                        <li>
                            <img src="image/hotRecurit/10.png">
                        </li>
                        <li>
                            <img src="image/hotRecurit/11.gif">
                        </li>
                        <li>
                            <img src="image/hotRecurit/12.png">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div id="marquee" class="marquee" onmouseover="closeInterval()" onmouseout="marquee_control()">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
