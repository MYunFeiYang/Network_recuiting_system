<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业中心</title>
    <link rel="shortcut icon" href="image/brand.jpg">
    <!--stylesheet-->
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/enterprise.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/confirm_info_box.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/LeftMeau.css">
    <!--javascript-->
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/enterprise/enterprise.js"></script>
    <script src="javascript/enterprise/job.js"></script>
    <script src="javascript/enterprise/address_industry_position.js"></script>
    <script src="javascript/util/night.js"></script>
    <script src="javascript/util/key_event.js"></script>
    <script src="javascript/admin/admin.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="modal fade" id="jobs" tabindex="-1" role="dialog" aria-labelledby="myjobs"
         onkeyup="direction_key_event('jobs')">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">发布招聘岗位</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">公司名称</button>
                    </span>
                                <input type="text" class="form-control" id="name" placeholder="公司名称">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">招聘地点</button>
                    </span>
                                <select class="form-control" id="address" title="地址">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">所属行业</button>
                    </span>
                                <select class="form-control" id="industry"
                                        onchange="get_position('industry','position')" title="行业">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">招聘职位</button>
                    </span>
                                <select class="form-control" id="position" title="职位">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">招聘人数</button>
                    </span>
                                <input type="text" class="form-control" id="number" placeholder="招聘人数">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">薪资情况</button>
                    </span>
                                <input type="text" class="form-control" id="salary" placeholder="薪资情况">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">发布岗位时间</button>
                    </span>
                                <input type="date" class="form-control" id="publish_time" placeholder="岗位发布时间">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">有效时间</button>
                    </span>
                                <select class="form-control" id="effective_time" title="有效时间">
                                    <option value="3">三天</option>
                                    <option value="7">七天</option>
                                    <option value="15">十五天</option>
                                    <option value="30">一个月</option>
                                    <option value="90">三个月</option>
                                    <option value="180">半年</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">电子邮箱</button>
                    </span>
                                <input type="text" class="form-control" id="email" placeholder="电子邮箱">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-default">电话号码</button>
                    </span>
                                <input type="text" class="form-control" id="c_telephone" placeholder="电话号码">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="confirm_job_box"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="btn btn-sm btn-primary center-block"
                                   type="button" value="确定发布" onclick="add_job()">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modify-enterprise" tabindex="-1" role="dialog" aria-labelledby="mymodify-enterprise"
         onkeyup="direction_key_event('modify-enterprise')">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myregister-enterprise">修改注册信息</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div id="confirm_enterprise_box"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-user">&nbsp;用户名</button>
                    </span>
                                    <input type="text" class="form-control" id="enterprise_nickname" placeholder="用户名">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-lock">密&nbsp;&nbsp;码</button>
                    </span>
                                    <input type="password" class="form-control" placeholder="密码"
                                           id="enterprise_password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-lock">确认密码</button>
                    </span>
                                    <input type="password" class="form-control" id="confirm_enterprise_password"
                                           placeholder="确认密码">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-user">企业名称</button>
                    </span>
                                    <input type="text" class="form-control" id="enterprise_name" placeholder="企业名称">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-user">所属行业</button>
                    </span>
                                    <input class="form-control" id="enterprise_industry" placeholder="所属行业">
                                </div>
                            </div>
                        </div>
                        <div class="row" id="enterprise_telephone_group">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-erase">电子邮箱</button>
                    </span>
                                    <input type="email" class="form-control" placeholder="电子邮箱">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-envelope">手机电话</button>
                    </span>
                                    <input type="text" class="form-control" placeholder="手机电话"
                                           id="enterprise_telephone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default glyphicon glyphicon-modal-window">企业地址</button>
                    </span>
                                    <input class="form-control" id="enterprise_address" placeholder="企业地址">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
                                <input class="btn btn-sm btn-primary center-block" type="button"
                                       id="reg_btu" value="保存" onclick="modify_enterprise()">
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
                                <input type="reset" class="btn btn-sm btn-danger center-block"
                                       value="重置">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-lg-2 col-sm-4 col-xs-6 menu">
            <div class="panel-group table-responsive" role="tablist">
                <div class="panel panel-primary leftMenu">
                    <!-- 利用data-target指定要折叠的分组列表 -->
                    <div class="panel-heading" id="collapseListGroupHeading1" data-toggle="collapse"
                         data-target="#collapseListGroup1" role="tab">
                        <h4 class="panel-title path1" onclick="path_navigation(this)">
                            企业
                            <span class="glyphicon glyphicon-chevron-up right"></span>
                        </h4>
                    </div>
                    <!-- .panel-collapse和.collapse标明折叠元素 .in表示要显示出来 -->
                    <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="collapseListGroupHeading1">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <button class="menu-item-left path2" data-toggle="modal"
                                        data-target="#modify-enterprise"
                                        onclick="path_navigation(this);modify_enterprise_before_select()">
                                    <span class="glyphicon glyphicon-triangle-right"></span>修改信息
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-primary leftMenu">
                    <!-- 利用data-target指定要折叠的分组列表 -->
                    <div class="panel-heading" id="collapseListGroupHeading4" data-toggle="collapse"
                         data-target="#collapseListGroup4" role="tab">
                        <h4 class="panel-title path1" onclick="path_navigation(this)">
                            岗位
                            <span class="glyphicon glyphicon-chevron-down right"></span>
                        </h4>
                    </div>
                    <!-- .panel-collapse和.collapse标明折叠元素 .in表示要显示出来 -->
                    <div id="collapseListGroup4" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="collapseListGroupHeading4">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <button class="menu-item-left path2" data-toggle="modal" data-target="#jobs"
                                        onclick="init_job();get_address('address');get_industry('industry');path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>岗位发布
                                </button>
                            </li>
                            <li class="list-group-item">
                                <!-- 利用data-target指定URL -->
                                <button class="menu-item-left path2" onclick="get_job1();path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>岗位管理
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-primary leftMenu">
                    <div class="panel-heading" id="collapseListGroupHeading3" data-toggle="collapse"
                         data-target="#collapseListGroup3" role="tab">
                        <h4 class="panel-title path1" onclick="path_navigation(this)">
                            设置
                            <span class="glyphicon glyphicon-chevron-down right"></span>
                        </h4>
                    </div>
                    <div id="collapseListGroup3" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="collapseListGroupHeading3">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <button class="menu-item-left path2" onclick="open_night();path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>开启夜间模式
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button class="menu-item-left path2" onclick="close_night();path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>关闭夜间模式
                                </button>
                            </li>
                            <li class="list-group-item ">
                                <button class="menu-item-left path2" onclick="bigger();path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>调高亮度
                                </button>
                            </li>
                            <li class="list-group-item ">
                                <button class="menu-item-left path2" onclick="smaller();path_navigation(this)">
                                    <span class="glyphicon glyphicon-triangle-right"></span>调低亮度
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <ol class="breadcrumb">
                <li><a>问道网</a></li>
                <li><a>企业中心</a></li>
            </ol>
            <table class="table table-striped table-bordered table-hover table-condensed table-responsive hidden">
                <thead>
                <tr>
                    <td>标识号</td>
                    <td>公司</td>
                    <td>地址</td>
                    <td>行业</td>
                    <td>职位</td>
                    <td>人数</td>
                    <td>薪资</td>
                    <td>发布时间</td>
                    <td>有效时间</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody id="job">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
