<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>找回密码</title>
    <link rel="shortcut icon" href="image/brand.jpg">
    <!--stylesheet-->
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/resetPassword.css">
    <!--javascript-->
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/common/resetPassword.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="main">
                <div class="page-header">
                    <h4>找回密码
                        <small>通过邮箱</small>
                    </h4>
                </div>
                <div class="col-md-12">
                    <div id="confirm_box"></div>
                </div>
                <div class="input-group" id="group_reset">
                    <span class="input-group-addon" id="basic-addon1">请输入邮箱</span>
                    <input type="text" id="email" class="form-control" aria-describedby="basic-addon1" placeholder="email">
                </div>
                <input type="reset" class="btn btn-primary" value="重置" id="reset">
                <input type="button" class="btn btn-primary" id="btu_resetPassword" onclick="resetPassword()"
                       value="下一步">

            </form>
        </div>
    </div>
</div>
</body>
</html>
