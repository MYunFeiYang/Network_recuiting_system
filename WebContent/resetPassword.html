<!DOCTYPE html>
<html lang="en">

<body>
<div id="carousel-example-generic" style="position: fixed;top: 0px;left: 0px" class="carousel slide" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" >
            <img class="img-responsive" src="image/1.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="image/2.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="image/3.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
    <form class="main" style="margin-top:200px;background-color: gainsboro;opacity: 0.8">
    <div class="row">
        <div class="col-md-12 ">
            <div class="page-header">
                <h1>找回密码 <small>通过邮箱</small></h1>
            </div>
            <div class="row center-block">
                <div class="col-md-12">
                    <div id="confirm_box"></div>
                </div>
            </div>
            <div class="input-group" id="group_reset">
                <span class="input-group-addon" id="basic-addon1">请输入邮箱</span>
                <input type="text" id="email" class="form-control" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2 " style="margin-bottom: 50px" id="other">
                <input type="reset" class="btn btn-primary" value="重置">
            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="btn btn-primary" id="btu_resetPassword" onclick="resetPassword()">
                    下一步
                </div>
            </div>
        </div>

        </div>
    </div>
