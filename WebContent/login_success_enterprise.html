<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业登陆成功</title>
    <!--stylesheet-->
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/main.css">
    <!--javascript-->
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/change_display.js"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <div class="main">
        <div class="row">
            <div class="col-md-3 nav_self">
                <ul type="none" id="menu">
                    <li onmouseover="show_div('enterprise_data')" onmouseout="hidden_div('enterprise_data')">
                       企业信息
                        <ul type="none" style="display: none" id="enterprise_data">
                            <li><a>返回登录窗口</a></li>
                            <li><a>修改密码</a></li>
                            <li><a>创建企业信息</a></li>

                            <li><a>浏览企业信息</a></li>
                        </ul>
                    </li>
                    <li onmouseover="show_div('enterprise_inf')" onmouseout="hidden_div('enterprise_inf')">

                        <ul type="none" style="display: none" id="enterprise_inf">
                            <li><a>发布招聘信息</a></li>
                            <li><a>收到个人简历</a></li>
                        </ul>
                    </li>
                    <li onmouseover="show_div('query_sys')" onmouseout="hidden_div('query_sys')">

                        <ul type="none" style="display: none" id="query_sys">
                            <li><a>自动匹配查询</a></li>
                            <li><a>快速查询</a></li>
                        </ul>
                    </li>
                    <li onmouseover="show_div('other')" onmouseout="hidden_div('other')">
                        其他功能
                        <ul type="none" style="display: none" id="other">
                            <li><a>退去招聘系统</a></li>
                        </ul>
                    </li>
                    <li style="height: 320px">

                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <label>下面是像您提交申请的个人信息</label>
                <table>
                    <thead>
                        <tr>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>最高学历</td>
                            <td>毕业院校</td>
                            <td>求职状态</td>
                            <td>求职职位</td>
                            <td>联系电话</td>
                            <td>操作</td>
                        </tr>

                    </thead>

                    </tbody>
