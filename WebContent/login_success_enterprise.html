<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业登陆成功</title>
    <!--stylesheet-->
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/main.css">
    <!--javascript-->
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/change_display.js"></script>
    <script src="javascript/util/cookie_operation.js"></script>
    <script src="javascript/login_success_enterprise.js"></script>
</head>
<body onload="init_user()">
<div class="container-fluid">
    <nav class="navbar navbar-default col-md-12 navbar-fixed-top" style="z-index: 99999">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">会员<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li title="该功能登录后可用"><a href="#">个人</a></li>
                            <li role="separator" class="divider"></li>
                            <li title="该功能登录后可用"><a href="#">企业</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" id="login">登录<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li id="login_out">
                                <!-- Button trigger modal -->
                                <a>
                                    会员登录
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <ol class="breadcrumb col-md-2" style="position: fixed;top: 54px;margin-left: 36px;z-index: 9999">
        <li><a href="#">会员</a></li>
        <li><a href="#">企业</a></li>
        <li class="active">Data</li>
    </ol>
    <div class="row">
        <div class="col-md-3 main" style="position: fixed;top: 120px">
            <ul type="none" id="menu">
                <li onmouseover="show_div('enterprise_data')" onmouseout="hidden_div('enterprise_data')">
                    企业信息
                    <ul type="none" style="display: none" id="enterprise_data">
                        <li><a class="bg-primary">修改注册信息</a></li>
                        <li><a class="bg-primary">消息通知</a></li>
                    </ul>
                </li>
                <li onmouseover="show_div('enterprise_inf')" onmouseout="hidden_div('enterprise_inf')">
                    岗位信息
                    <ul type="none" style="display: none" id="enterprise_inf">
                        <li><a class="bg-primary">返回首页登录</a></li>
                        <li><a class="bg-primary" onclick="init_job()">发布招聘信息</a></li>
                        <li><a class="bg-primary">修改招聘信息</a></li>
                        <li><a class="bg-primary">浏览招聘信息</a></li>
                    </ul>
                </li>
                <li onmouseover="show_div('query_sys')" onmouseout="hidden_div('query_sys')">
                    查询系统
                    <ul type="none" style="display: none" id="query_sys">
                        <li><a class="bg-primary">自动匹配查询</a></li>
                        <li><a class="bg-primary">快速查询</a></li>
                    </ul>
                </li>
                <li onmouseover="show_div('other')" onmouseout="hidden_div('other')">
                    其他功能
                    <ul type="none" style="display: none" id="other">
                        <li><a class="bg-primary">退去招聘系统</a></li>
                    </ul>
                </li>
                <li style="height: 320px">

                </li>
            </ul>
        </div>
        <div class="col-md-8" style="position: absolute;top: 60px;right: 50px">
            <div class="col-md-12 main center-block hidden" id="register_inf">
                <div class="page-header">
                    <h3 style="text-align: center">修改注册信息</h3>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div id="confirm_info_box"></div>
                    </div>
                </div>
                <div class="center-block">
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-user">用户名</button>
                    </span>
                                <input type="text" class="form-control" id="nickname"
                                       placeholder="用户名">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-lock">密码</button>
                    </span>
                                <input type="text" class="form-control" id="password" placeholder="密码">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-lock">确认密码</button>
                    </span>
                                <input type="text" class="form-control" id="confirm_password" placeholder="确认密码">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-envelope">电子邮箱</button>
                    </span>
                                <input type="email" class="form-control" id="com_email" placeholder="电子邮件">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-6">
                            <input class="btn btn-lg btn-primary center-block" type="button" value="确定修改">
                        </div>
                        <div class="col-md-6">
                            <button href="index.html" class="btn btn-lg btn-primary center-block">退出修改</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 main center-block" id="jobs">
                <div class="page-header">
                    <h3 style="text-align: center">添加招聘岗位</h3>
                </div>
                <div class="row center-block">
                    <div class="col-md-12 center-block">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">公司名称</button>
                    </span>
                            <input type="text" class="form-control" id="name" placeholder="公司名称">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">公司地点</button>
                    </span>
                            <input type="text" class="form-control" id="address" placeholder="公司地点">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">所属行业</button>
                    </span>
                            <input type="text" class="form-control" id="industry" placeholder="所属行业">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">招聘岗位</button>
                    </span>
                            <input type="text" class="form-control" id="job" placeholder="招聘岗位">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">招聘人数</button>
                    </span>
                            <input type="text" class="form-control" id="number" placeholder="招聘人数">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">薪资情况</button>
                    </span>
                            <input type="text" class="form-control" id="salary" placeholder="薪资情况">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">发布岗位时间</button>
                    </span>
                            <input type="date" class="form-control" id="publish_time">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">有效时间</button>
                    </span>
                            <input type="text" class="form-control" id="effective" placeholder="有效时间">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">电子邮箱</button>
                    </span>
                            <input type="text" class="form-control" id="email" placeholder="电子邮箱">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div id="confirm_resume_box"></div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-6">
                        <input class="btn btn-lg btn-primary center-block"
                               type="button" value="确定发布" onclick="add_resume()">
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-lg btn-primary center-block" type="reset" value="退出发布">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
