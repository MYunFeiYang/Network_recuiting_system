        <form>
            <div class="row center-block">
                <span id="confirm_password_box" style="color: red"></span>
            </div>
        <div class="row center-block">
            <div class="col-md-2 col-sm-4">
                <label>用&nbsp;户&nbsp;名:</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="job_nickname" placeholder="username">
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-2 col-sm-4">
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
            </div>
            <div class="col-md-4">
                <input type="password" id="job_password" placeholder="password">
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-2 col-sm-4">
                <label>确认密码:</label>
            </div>
            <div class="col-md-6">
                <input type="password" id="confirm_password" onkeyup="conf_pwd()" placeholder="password">
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-2 col-sm-4">
                <label>真实姓名:</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="job_name" placeholder="name">
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-2 col-sm-4">
                <label>联系电话:</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="job_telephone" placeholder="telephone">
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-2 col-sm-4">
                <label>电子邮件:</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="job_email" placeholder="e-mail">
            </div>
        </div>
            <input type="button" value="注册" onclick="register()">
            <input type="reset" value="重置">
