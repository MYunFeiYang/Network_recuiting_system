    <script src="javascript/register_person.js"></script>
</head>
<body>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Dropdown <span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#myModal">
                                    会员登录

                            </li>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <form style="margin: auto;width: 80%">
        <div class="page-header">
            <h2 style="padding-left: 100px">个人用户注册</h2>
        </div>
        <div class="row center-block">
            <div class="col-md-12">
                <div id="confirm_password_box"></div>
            </div>
        </div>
        <div class="center-block">
        <div class="row center-block">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-user">用户名</button>
                    </span>
                    <input type="text" class="form-control" id="job_nickname" onkeyup="reg_username()" placeholder="用户名">
                </div>
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-lock">密码</button>
                    </span>
                    <input type="text" class="form-control" id="job_password" placeholder="密码" onkeyup="reg_pwd()">
                </div>
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-lock">确认密码</button>
                    </span>
                    <input type="text" class="form-control" id="confirm_password" onkeyup="conf_pwd()" placeholder="确认密码">
                </div>
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-user">真实姓名</button>
                    </span>
                    <input type="text" class="form-control" id="job_name" placeholder="真实姓名">
                </div>
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-erase">联系电话</button>
                    </span>
                    <input type="text" class="form-control" onkeyup="reg_telephone()" id="job_telephone" placeholder="联系电话">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" onclick="check_telephone()">验证</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-envelope">QQ邮箱</button>
                    </span>
                    <input type="email" class="form-control" id="job_email" onclick="reg_email()" onkeyup="reg_email()" placeholder="电子邮件">
                </div>
            </div>
        </div>
        <div class="row center-block">
            <div class="col-md-4">
                <input class="center-block bg-primary" style="padding: 5px 20px;margin-top: 10px" id="reg_btu" disabled="disabled" type="button" value="注册" onclick="register()">
            </div>
            <div class="col-md-4">
                <input class="center-block bg-primary" style="padding: 5px 20px;margin-top: 10px" type="reset" value="重置">
            </div>
            <div class="col-md-4">
                <a href="index.html" style="width:40%;text-align:center;padding: 5px;margin-top: 10px" class="bg-primary center-block">返回登录</a>
            </div>
        </div>
        </div>
    </form>

</div>

</body>
</html>
