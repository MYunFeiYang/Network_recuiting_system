<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人登陆成功</title>
    <!--stylesheet-->
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/main.css">
    <!--javascript-->
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/change_display.js"></script>
    <script src="javascript/login_success_person.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default col-md-12 navbar-fixed-top" style="z-index: 99999">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">会员<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li title="该功能登录后可用"><a href="#">个人</a></li>
                            <li role="separator" class="divider"></li>
                            <li title="该功能登录后可用"><a href="#">企业</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" id="login">登录<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li id="login_out">
                                <!-- Button trigger modal -->
                                <a>
                                    会员登录
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <ol class="breadcrumb col-md-2" style="position: fixed;top: 54px;margin-left: 36px;z-index: 9999">
        <li><a href="#">会员</a></li>
        <li><a href="#">个人</a></li>
        <li class="active">Data</li>
    </ol>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         style="margin-top: 100px">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">上传本地简历</h4>
                </div>
                <div class="modal-body">
                    <div class="row center-block">
                        <div class="col-md-12">
                            <form action="/Network_recuiting_system/file/Fileupload" enctype="multipart/form-data"
                                  method="post">

                                <input type="file" class="form-control" name="file1">
                                <span class="input-group-btn">
        							<input type="submit" class="btn btn-default" value="提交">
        						<span class="input-group-btn">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 main" style="position: fixed;top: 120px">
            <ul type="none" id="menu">
                <li onmouseover="show_div('person_inf')" onmouseout="hidden_div('person_inf')">
                    个人信息
                    <ul type="none" style="display: none" id="person_inf">
                        <li>
                            <button class="bg-primary">修改注册信息</button>
                        </li>
                        <li>
                            <button class="bg-primary">消息通知</button>
                        </li>
                    </ul>
                </li>
                <li onmouseover="show_div('person_data')" onmouseout="hidden_div('person_data')">
                    个人简历
                    <ul type="none" style="display: none" id="person_data">
                        <li>
                            <a href="index.html" class="bg-primary">返回首页登录</a>
                        </li>
                        <li>
                            <button class="bg-primary" onclick="init_resume()">创建个人简历</button>
                        </li>
                        <li>
                            <button class="bg-primary" onclick="modify_resume()">修改我的简历</button>
                        </li>
                        <li>
                            <button class="bg-primary" onclick="browse_resume()">浏览我的简历</button>
                        </li>
                        <li>
                            <button class="bg-primary" data-toggle="modal" data-target="#myModal">上传本地简历</button>
                        </li>
                    </ul>
                </li>
                <li onmouseover="show_div('query_sys')" onmouseout="hidden_div('query_sys')">
                    查询系统
                    <ul type="none" style="display: none" id="query_sys">
                        <li>
                            <button class="bg-primary">自动匹配查询</button>
                        </li>
                        <li>
                            <button class="bg-primary">快速查询</button>
                        </li>
                    </ul>
                </li>
                <li onmouseover="show_div('other')" onmouseout="hidden_div('other')">
                    其他功能
                    <ul type="none" style="display: none" id="other">
                        <li>
                            <a class="bg-primary">退出招聘系统</a>
                        </li>
                    </ul>
                </li>
                <li style="height: 320px">

                </li>
            </ul>
        </div>
        <div class="col-md-8 center-block" style="position: absolute;top: 60px;right: 50px">
            <div class="col-md-12 main center-block" id="register_inf">
                <div class="page-header">
                    <h3 style="text-align: center">修改注册信息</h3>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div id="confirm_info_box"></div>
                    </div>
                </div>
                <div class="center-block">
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-user">用户名</button>
                    </span>
                                <input type="text" class="form-control" id="nickname"
                                       placeholder="用户名">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-lock">密码</button>
                    </span>
                                <input type="text" class="form-control" id="password" placeholder="密码">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-lock">确认密码</button>
                    </span>
                                <input type="text" class="form-control" id="confirm_password" placeholder="确认密码">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-12">
                            <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default glyphicon glyphicon-envelope">QQ邮箱</button>
                    </span>
                                <input type="email" class="form-control" id="job_email" placeholder="电子邮件">
                            </div>
                        </div>
                    </div>
                    <div class="row center-block">
                        <div class="col-md-6">
                            <input class="btn btn-lg btn-primary center-block" type="button" onclick="reset_user(),init_user(),modify_user()"
                                   value="确定修改">
                        </div>
                        <div class="col-md-6">
                            <button href="index.html" class="btn btn-lg btn-primary center-block">退出修改</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 main center-block" id="resume">
                <div class="page-header">
                    <h3 style="text-align: center">添加个人简历</h3>
                </div>
                <div class="row center-block">
                    <div class="col-md-12 center-block">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">姓名</button>
                    </span>
                            <input type="text" class="form-control" id="name" placeholder="姓名">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">年龄</button>
                    </span>
                            <input type="text" class="form-control" id="age" placeholder="年龄">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">性别</button>
                    </span>
                            <select class="form-control" id="sex">
                                <option value="man">男</option>
                                <option value="woman">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">籍贯</button>
                    </span>
                            <input type="text" class="form-control" id="origin" placeholder="籍贯">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">毕业学校</button>
                    </span>
                            <input type="text" class="form-control" id="collage" placeholder="毕业学校">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">专业</button>
                    </span>
                            <input type="text" class="form-control" id="specialty" placeholder="专业">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">教育程度</button>
                    </span>
                            <select class="form-control" id="degree">
                                <option value="小学">小学</option>
                                <option value="初中">初中</option>
                                <option value="高中">高中</option>
                                <option value="专科">专科</option>
                                <option value="本科">本科</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">入学时间</button>
                    </span>
                            <input type="date" class="form-control" id="admission_data">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">毕业时间</button>
                    </span>
                            <input type="date" class="form-control" id="graduation_data">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">联系电话</button>
                    </span>
                            <input type="text" class="form-control" id="telephone" placeholder="联系电话">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default">电子邮箱</button>
                    </span>
                            <input type="text" class="form-control" id="email" placeholder="电子邮箱">
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-12">
                        <div id="confirm_resume_box"></div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-6">
                        <input class="btn btn-lg btn-primary center-block"
                               type="button" value="确定创建" onclick="add_resume()">
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-lg btn-primary center-block" type="reset" value="退出创建">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
