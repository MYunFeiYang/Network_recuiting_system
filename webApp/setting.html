<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/common/setting.js"></script>
    <script src="javascript/util/night.js"></script>
</head>
<style type="text/css">
    html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0);
    }
    .input-group-addon{
        padding: 6px 17px;
    }
    .padding_top{
        padding-top:10px;
    }
    .modal-dialog{
        min-width: 320px;
        min-width: 360px;
    }
</style>
<body>
<div class="modal fade" id="setting" tabindex="-1" role="dialog" aria-labelledby="settingLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="settingLabel">设置中心</h4>
            </div>
            <div class="modal-body" style="min-height:420px;">
                <div class="row">
                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                        <div class="btn-group-vertical" role="group">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    模式<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="open_night()">
                                        夜间<i class="fa fa-moon-o" style="float: right"></i>
                                    </a></li>
                                    <li><a onclick="close_night()">
                                        白天<i class="fa fa-sun-o" style="float: right"></i>
                                    </a></li>
                                    <li><a onclick="bigger()">
                                        变亮<i class="fa fa-thumbs-up" style="float: right"></i>
                                    </a></li>
                                    <li><a onclick="smaller()">
                                        变暗<i class="fa fa-thumbs-down" style="float: right"></i>
                                    </a></li>
                                </ul>
                                <button type="button" class="btn btn-default">
                                    主题
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <div class="row" id="theme">
                            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                                <a href="#" class="thumbnail">
                                    <img src="" onclick="change_theme(this)">
                                </a>
                                <div class="caption">
                                    <p style="text-align: center">星空粒子</p>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                                <a href="#" class="thumbnail">
                                    <img src="" onclick="change_theme(this)">
                                </a>
                                <div class="caption">
                                    <p style="text-align: center">大气科技</p>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                                <a href="#" class="thumbnail">
                                    <img src="" onclick="change_theme(this)">
                                </a>
                                <div class="caption">
                                    <p style="text-align: center">黑金科技</p>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                                <a href="#" class="thumbnail">
                                    <img src="" onclick="change_theme(this)">
                                </a>
                                <div class="caption">
                                    <p style="text-align: center">月亮之上</p>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                                <a href="#" class="thumbnail">
                                    <img src="" onclick="change_theme(this)">
                                </a>
                                <div class="caption">
                                    <p style="text-align: center">煦日和风</p>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                                <a href="#" class="thumbnail">
                                    <img src="" onclick="change_theme(this)">
                                </a>
                                <div class="caption">
                                    <p style="text-align: center">春日暖阳</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#setting").modal({backdrop: 'static', keyboard: false});
        $("#setting").on('shown.bs.modal', function () {
            response_background();
        })
    })
</script>
</html>
