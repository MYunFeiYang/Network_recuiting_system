<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/video.css">
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/common/video.js"></script>
</head>
<style type="text/css">
    html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0);
    }
</style>
<body>
<div class="modal fade" id="videomodal" tabindex="-1" role="dialog" aria-labelledby="videoLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="videoLabel">问道影音</h4>
            </div>
            <div class="modal-body" style="min-height: 420px">
                <div id="video_container">
                    <video controls id="video">
                        <source src="http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.mp4"
                                type="video/mp4">
                        <source src="http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.ogg"
                                type="video/ogg">
                    </video>
                    <div id="videoControls">
                        <div class="row">
                            <div class="col-md-3 col-xs-4">
                                <span id="play" title="Play" style="margin-right: 10px;margin-left: 15px">
                                    <i class="fa fa-play"></i>
                                </span>
                                <span class="played-time">00:00</span>/
                                <span class="video-time" id="videoTime">0</span>
                            </div>
                            <div class="col-md-5 col-xs-6">
                                <div class="progress progress-time">
                                    <div class="progress-bar pgs-play" role="progressbar" aria-valuenow="60"
                                         aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                                        <span class="sr-only">40% 完成</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1 hidden-xs">
                                <i id="voice" class="fa fa-volume-up"></i>
                            </div>
                            <div class="col-md-2 hidden-xs">
                                <div class="progress progress-voice">
                                    <div class="progress-bar pgs-voice" role="progressbar" aria-valuenow="60"
                                         aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                        <span class="sr-only">40% 完成</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1 col-xs-1">
                                <div id="fullScreen" title="FullScreen Toggle">
                                    <i class="fa fa-arrows-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#videomodal").modal({backdrop: 'static', keyboard: false});
        $("#videomodal").on('shown.bs.modal', function () {
            videoPlayer.init();
            videoPlayer.ready();
        })
    })
</script>
</html>
