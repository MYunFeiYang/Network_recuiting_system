<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="javascript/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="javascript/util/cookie_and_session.js"></script>
    <script src="javascript/util/key_event.js"></script>
    <script src="javascript/common/login.js"></script>
    <script src="javascript/common/login-session.js"></script>
</head>
<style type="text/css">
    html,body{
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: rgba(255,255,255,0);
    }
    .input-group-addon{
        padding: 6px 17px;
    }
    .padding_top{
        padding-top:10px;
    }
    .modal-dialog{
        min-width: 320px;
        min-width: 360px;
    }
</style>
<body>
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="mylogin"
     onkeyup="key_down_event('login')">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mylogin">登录</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 padding_top">
                        <div id="confirm_login_box"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 padding_top">
                        <div class="input-group">
                                <span class="input-group-addon"></span>
                            <select id="login_type" class="form-control" title="用户类型">
                                <option value="admin">管理员</option>
                                <option value="person">个人用户</option>
                                <option value="enterprise">企业用户</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 padding_top">
                        <div class="input-group">
                                <span class="input-group-addon fa fa-user-circle-o"></span>
                            <input type="text" id="login_nickname" class="form-control" placeholder="用户名">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 padding_top">
                        <div class="input-group">
                                <span class="input-group-addon  fa fa-lock"></span>
                            <input type="password" id="login_password" class="form-control"
                                   placeholder="密码">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 padding_top">
                        <div class="input-group">
                            <input type="password" class="form-control"
                                   placeholder="请输入正确验证码">
                            <img src=ValidateCodeServlet onclick="this.src='ValidateCodeServlet';"  title="点击更换">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 padding_top">
                        <input type="radio" checked="checked" id="remember_user" placeholder="记住密码">选中我记住登录状态
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6 padding_top">
                        <a href="resetPassword.html" target="myiframe" class="btn btn-primary center-block">
                        找回密码
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6 padding_top">
                        <button type="button" class="btn btn-primary center-block" onclick="login();reset_user()">
                            登录
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close_login">关闭
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#login").modal({backdrop: 'static', keyboard: false});
        $("#login").on('shown.bs.modal', function () {
            show_user("login_nickname","login_password");
        })
    })
</script>
</html>
